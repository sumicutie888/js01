<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
</head>
<body>
  <script>
  function setup() {
  createCanvas(450, 450);
}

function draw() {
	background(54, 150, 73);

  //face
  fill(193, 152, 114);
	rect(100, 50, 225, 300);

  //side face
  fill(175, 133, 95);
  rect(50, 50, 50, 300);

  //unibrow
  fill(119, 91, 65);
  rect(140, 120, 150, 10);

//eyes
  fill(255);
  rect(140, 160, 30, 30);
  rect(257, 160, 30, 30);

//pupils
  fill(84, 209, 73);
  rect(145, 170, 10, 10);
  rect(262, 170, 10, 10);

//nose
fill(193, 152, 114);
  rect(200, 190, 30, 70);

//side nose
    fill(175, 133, 95);
  rect(185, 190, 18, 70);

//mole
  fill(119, 91, 65);
    rect(186, 250, 5, 5);

    //inisde of mouth
    fill(24, 28, 24);
    rect(140, 275, 140, 50);

    //front of tounge
        fill(229, 20, 48);
    rect(200, 300, 60, 25);

    //side of tounge
  fill(186, 16, 39);
  rect(170, 300, 30, 25);

  //neck
  fill(193, 152, 114);
  rect(170, 300, 30, 25);
}


  </script>
</body>

</html>
